image:
  - Visual Studio 2022
  - Ubuntu
  - macOS

version: 6.0.0-preview-05-{build}

test: off

skip_commits:
  message: /noci .*/

build_script:
  - dotnet test -f net7.0 -c Release --project test/DryIoc.UnitTests/DryIoc.UnitTests.csproj
  - dotnet test -f net7.0 -c Release --project test/DryIoc.IssuesTests/DryIoc.IssuesTests.csproj
  - dotnet test -f net7.0 -c Release --project test/DryIoc.CommonServiceLocator.UnitTests/DryIoc.CommonServiceLocator.UnitTests.csproj
  - dotnet test -f net7.0 -c Release --project test/DryIoc.Microsoft.DependencyInjection.Specification.Tests/DryIoc.Microsoft.DependencyInjection.Specification.Tests.csproj
  - dotnet test -f net7.0 -c Release --project docs/DryIoc.Docs/DryIoc.Docs.csproj

for:
  - matrix:
      only:
        - image: Visual Studio 2022

    build_script:
      - build_with_packaging.bat

    artifacts:
      - path: .\.dist\packages\*.nupkg
